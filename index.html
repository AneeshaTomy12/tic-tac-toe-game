<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="css/index.css">
    <title>tic tac toe</title>
</head>

<body>
    <section class="main">
        <section class="tittle">
            <div class="title">
                Tic-Tac-Toe
            </div>
        </section>
        <section class="display">
            <span id="player">PLAY</span>
        </section>
        <section class="container" id="box">
            <div class="cell" id="row1"></div>
            <div class="cell" id="row2"></div>
            <div class="cell" id="row3"></div>
            <div class="cell" id="row4"></div>
            <div class="cell" id="row5"></div>
            <div class="cell" id="row6"></div>
            <div class="cell" id="row7"></div>
            <div class="cell" id="row8"></div>
            <div class="cell" id="row9"></div>
        </section>
        <div class="winnerWindow">
            <span class="winner">WINNER</span>
            <span class="winnerName">Name Of Winner</span>
        </div>
        <div class="drawWindow">
            <span class="name">Draw</span>
        </div>
        <section class="restart">
            <button id="restart">Restart</button>
        </section>
    </section>
    <script src="js/index.js"></script>
</body>

</html>
